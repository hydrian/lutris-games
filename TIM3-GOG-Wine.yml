files:
- GOG_INSTALLER: N/A:Please select the GOG installer
game:
  gogid: 1207664053
  arch: win32
  prefix: $GAMEDIR
  exe: drive_c/GOG Games/TIM 3/TIMWIN.EXE
installer:
- task:
   arch: win32
   name: create_prefix
   prefix: $GAMEDIR
- task:
   description: 'Installing fonts'
   arch: win32
   name: winetricks
   prefix: $GAMEDIR
   app: corefonts ariel
- task:
    key: Version
    name: set_regedit
    path: HKEY_CURRENT_USER\Software\Wine\AppDefaults\TIMWIN.EXE
    prefix: $GAMEDIR
    value: win95
- task:
   description: 'Running GOG Installer'
   arch: win32
   executable: GOG_INSTALLER
   prefix: $GAMEDIR
   name: wineexec
   args: /SUPPRESSMSGBOXES /SP-
- task:
    name: winekill
    prefix: $GAMEDIR
system: {}

   


