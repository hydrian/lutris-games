files:
- GOG_INSTALLER: N/A:Please select the GOG installer
- INNO_INSTALLER: https://constexpr.org/innoextract/files/innoextract-1.8/innoextract-1.8-linux.tar.xz
game:
  game_id: ''
  gogid: 0
  path: $GAMEDIR
installer:
    - input_menu:
        description: Choose available game language
        id: LANG
        options:
        - en-US: "English"
        preselect: en-US
    - extract:
        dst: $CACHE
        file: $INNO_INSTALLER
    - execute:
        args: --language "$INPUT_LANG" -d "$CACHE" "$GOG_INSTALLER"
        file: $CACHE/innoextract
    - execute:
       args: -Rf "$CACHE/__support/"
       file: /bin/rm
    - execute:
       args: -Rf "$CACHE/__redist/"
       file: /bin/rm
    - execute:
       args: -Rf "$CACHE/inno/"
       file: /bin/rm
    - execute:
       args: -f "$CACHE/innoextract"
       file: /bin/rm 
    - merge:
        dst: $GAMEDIR
        src: $CACHE
